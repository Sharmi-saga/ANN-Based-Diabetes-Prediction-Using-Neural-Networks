<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2e3d49;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }


        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="skinThickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Predict Diabetes</button>
        </form>


        <div class="result">
            <h3>{{ prediction_text if prediction_text else "Waiting for result..." }}</h3>
        </div>
    </div>
</body>
</html>
