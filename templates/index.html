<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3f9fcf, #064057);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            width: 100%;
        }

        .form-container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        .form-header {
            background: linear-gradient(145deg, #75c9e8, #073166);
            color: white;
            font-size: 36px;
            padding: 20px;
            margin: 0 0 30px 0;
            border-radius: 8px 8px 0 0;
            font-weight: normal;
            text-align: center;
        }

        label {
            display: block;
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            background: linear-gradient(145deg, #75c9e8, #073166);
            color: white;
            font-size: 18px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            Diabetes Prediction
        </div>
        <form action="/predict" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="skinThickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Predict Diabetes</button>
        </form>

        <div class="result">
            <h3>{{ prediction_text if prediction_text else "Waiting for result..." }}</h3>
        </div>
    </div>
</body>
</html>
